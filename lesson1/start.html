<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-green {
            color: green;
        }
        
        .text-blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <button :class="active ? 'text-green' : 'text-blue'" @click="toggle">Click Me</button>
            
    </div>
    
    <script>
        // in button v-bind:class -> :class; and v-on:click -> @click
        
        Vue.createApp({
            data() {
                return {
                    buttonClass: "text-green",
                    active: true,
                };
            },

            methods: {
                toggle() {
                    this.active = ! this.active;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
